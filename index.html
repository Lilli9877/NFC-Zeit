<body>

<div class="container">

  <h1>Paola und Tobias seit dem 25.02.2000</h1>

<script>
const start = new Date("2000-02-25T00:00:00");
const jetzt = new Date();

let jahre = jetzt.getFullYear() - start.getFullYear();
let monate = jetzt.getMonth() - start.getMonth();
let tage = jetzt.getDate() - start.getDate();

// Korrektur, falls der aktuelle Tag/Monat vor dem Starttag/monat liegt
if (tage < 0) {
    monate -= 1;
    // Ermittle Tage des Vormonats fÃ¼r korrekten Ãœbertrag
    const vormonat = new Date(jetzt.getFullYear(), jetzt.getMonth(), 0).getDate();
    tage += vormonat;
}

if (monate < 0) {
    jahre -= 1;
    monate += 12;
}

// Zeitanteile (hier bleibt die Modulo-Rechnung korrekt)
const diffMs = jetzt - start;
const stunden = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
const minuten = Math.floor((diffMs / (1000 * 60)) % 60);
const sekunden = Math.floor((diffMs / 1000) % 60);

  
  document.getElementById("jahre").textContent =
  tage.toLocaleString("de-DE") + " Jahre";
  
document.getElementById("tage").textContent =
  tage.toLocaleString("de-DE") + " Tage";

document.getElementById("stunden").textContent =
  stunden.toLocaleString("de-DE") + " Stunden";

document.getElementById("minuten").textContent =
  minuten.toLocaleString("de-DE") + " Minuten";

  document.getElementById("sekunden").textContent =
  tage.toLocaleString("de-DE") + " Sekunden";
  
</script>
